<div class="pagination" aria-label="pagination">
    <ul>
        {{#if previous}}
            <li class="pagination__item pagination__item_prev">
                <a
                   href="{{previous}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   aria-label="{{lang 'common.previous'}}"
                >
                    {{lang 'common.previous'}}
                </a>
            </li>
        {{/if}}
        {{#each links}}
            <li class="pagination__item{{#if this.number '==' ../current}} pagination__item_current{{/if}}">
                <a
                   href="{{this.url}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   {{#if this.number '==' ../current}}aria-current="page"{{/if}}
                   aria-label="{{lang 'common.paginator.page_of' current=this.number total=../links.length}}"
                >
                    {{this.number}}
                </a>
            </li>
        {{/each}}

        {{#if next}}
            <li class="pagination__item pagination__item_next">
                <a
                   href="{{next}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   aria-label="{{lang 'common.next'}}"
                >
                    {{lang 'common.next'}}
                   
                </a>
            </li>
        {{/if}}
    </ul>
</div>
